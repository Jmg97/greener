<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="styles/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="all-container">
      <header class="main-header">
        <a href="#" class="logo"><img src="imges/logo.JPG"></a>
        <nav class="nav-box">
          <ul class="nav">
            <li><a href="#">메뉴</a></li>
            <li><a href="#">브랜드</a></li>
            <li><a href="#">매장찾기</a></li>
            <li><a href="#">가맹문의</a></li>
          </ul>
        </nav>
      </header>
      <main>
       <section class="head-box">
         <div class="image-main-box">
           <div class="img-box">
             <a href="#" class="img1"></a>
           </div>
           <div class="img-box">
             <a href="#" class="img2"></a>
           </div>
           <div class="img-box">
             <a href="#" class="img3"></a>
           </div>
          
         </div>
         <ul class="dot">
          <li class="btn1 btn-click"></li>
          <li class="btn2"></li>
          <li class="btn3"></li>
        </ul>
       </section>
       <section class="top-menu">
         <div class="menu-box">
           <h1>Salady's Menu</h1>
           <ul>
             <li><a href="#">샐러디</a></li>
             <li><a href="#">시즈널</a></li>
             <li><a href="#">샌드</a></li>
           </ul>
         </div>
         <div class="back-box">
          <span class="left-arrow">
            ←
          </span>
          <span class="right-arrow">
            →
          </span>
          <div class="slide-box">
             <ul class="slide-items">
               <li>
                 <div class="in-menu">
                   <img src="images/menu1.jpg">
                  <span>시저 치킨</span>
                </div>
                </li>
                
               <li>
                 <div class="in-menu">
                 <img src="images/menu2.jpg">
                 <span>콥</span>
                </div>
              </li>
               <li>
                 <div class="in-menu">
                 <img src="images/menu3.jpg">
                 <span>리코타 치즈</span>
                </div>
                </li>
               <li>
                <div class="in-menu"> 
                <img src="images/menu4.jpg">
                <span>연어</span>
              </div>
            </li>
               <li>
                 <div class="in-menu">
                 <img src="images/menu5.jpg">
                 <span>쉬림프</span>
                </div>
                </li>
             </ul>
          </div>
         </div>
       </section>
      </main>
    </div>
  </div>
  </body>
  <script src="js/btn.js"></script>
  <script src="js/menu.btn.js"></script>
</html>
